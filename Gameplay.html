<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gameplay and Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: black;
      color: whitesmoke;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 600px;
      margin: 0 auto 40px;
      transition: transform 0.2s ease;
    }

    .chart-container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px rgba(88, 86, 214, 0.4);
    }

    a {
      color: #7aaaff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    a:hover {
      color: #a8b5ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Gameplay and Hours<br><span style="font-size: 1rem;">(Pulled from my personal Steam account)</span></h1>

  <div class="chart-container" id="chart"></div>

  <a href="Gameplay_Documentation.html">View Documentation</a>

  <script>
    const width = 500;

    d3.csv("Gameplay.csv", d => ({
      name: d.name,
      value: +d.value
    })).then(data => {
      const height = Math.min(width, 500);
      const radius = Math.min(width, height) / 2;

      const arc = d3.arc()
        .innerRadius(radius * 0.67)
        .outerRadius(radius - 1);

      const pie = d3.pie()
        .padAngle(1 / radius)
        .sort(null)
        .value(d => d.value);

      const color = d3.scaleOrdinal()
        .domain(data.map(d => d.name))
        .range(d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), data.length).reverse());

      const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [-width / 2, -height / 2, width, height])
        .attr("style", "max-width: 100%; height: auto;");

      svg.append("g")
        .selectAll()
        .data(pie(data))
        .join("path")
          .attr("fill", d => color(d.data.name))
          .attr("d", arc)
        .append("title")
          .text(d => `${d.data.name}: ${d.data.value.toLocaleString()}`);

      svg.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 12)
        .attr("text-anchor", "middle")
        .selectAll()
        .data(pie(data))
        .join("text")
          .attr("transform", d => `translate(${arc.centroid(d)})`)
          .call(text => text.append("tspan")
              .attr("y", "-0.4em")
              .attr("font-weight", "bold")
              .text(d => d.data.name))
          .call(text => text.filter(d => (d.endAngle - d.startAngle) > 0.25).append("tspan")
              .attr("x", 0)
              .attr("y", "0.7em")
              .attr("fill-opacity", 0.7)
              .text(d => d.data.value.toLocaleString("en-US")));

      document.getElementById("chart").appendChild(svg.node());
    });
  </script>

</body>
</html>
