<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gundam Collection</title>
  <style>
    :root {
      --accent: #9c6bff;
    }
    body {
      background-color: #1c1c1c;
      color: #eee;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid var(--accent);
    }
    header h1 {
      color: var(--accent);
      margin: 0;
    }
    .filter-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .filter-controls input,
    .filter-controls select {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
    }
    .kit-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }
    .kit {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      width: 260px;
      box-shadow: 0 0 10px rgba(156, 107, 255, 0.2);
    }
    .kit img {
      width: 100%;
      border-radius: 8px;
    }
    .kit h2 {
      margin: 0.5rem 0 0.2rem;
      color: var(--accent);
    }
    .kit p {
      margin: 0.2rem 0;
    }
    #total {
      text-align: center;
      margin: 2rem;
      font-size: 1.4rem;
      color: var(--accent);
    }
    .featured {
      max-width: 900px;
      margin: 2rem auto 0;
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 1rem;
      background: #1a1a1a;
    }
    .featured img {
      width: 100%;
      border-radius: 10px;
    }
    .autocomplete-suggestions {
      background-color: #333;
      position: absolute;
      z-index: 99;
      width: 200px;
      border: 1px solid var(--accent);
    }
    .autocomplete-suggestions div {
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .autocomplete-suggestions div:hover {
      background-color: var(--accent);
      color: black;
    }
    .autocomplete-suggestions img {
      width: 30px;
      height: auto;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="headerTitle">Gundam Collection</h1>
    <div class="filter-controls">
      <a href="GundamCostGraph.html" target="_blank" style="color:var(--accent); text-decoration: none; border: 1px solid var(--accent); padding: 0.4rem 0.6rem; border-radius: 5px;">Cost Graph</a>
      <input type="text" id="searchBar" placeholder="Search Gundam...">
      <select id="filterGrade">
        <option value="All">All Grades</option>
        <option value="HG">HG</option>
        <option value="RG">RG</option>
        <option value="MG">MG</option>
        <option value="PG">PG</option>
      </select>
      <select id="sortOption">
        <option value="default">Sort By</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
        <option value="alpha">Alphabetical</option>
      </select>
      <button id="resetFilters" style="background:none;border:1px solid var(--accent);color:var(--accent);padding:0.4rem 0.6rem;border-radius:5px;font-size:1rem;cursor:pointer;">Reset</button>
      <a href="Final_Project-Documentation.html" target="_blank" style="color:var(--accent); text-decoration: none;">Final Project Docs</a>
    </div>
  </header>

  <h2 style="text-align:center;color:var(--accent);margin-top:2rem;">Featured Gundam</h2>
  <div id="featuredGundam" class="featured"></div>

  <div id="kits" class="kit-container"></div>
  

  <script>
    let allKits = [];
    let featuredIndex = 0;

    function displayFeatured() {
      const featured = allKits[featuredIndex];
      document.getElementById('featuredGundam').innerHTML = `
        <img src="${featured.img}" alt="${featured.name}">
        <h2>${featured.name}</h2>
        <p><strong>Grade:</strong> ${featured.grade}</p>
        <p><strong>Scale:</strong> ${featured.scale}</p>
        <p><strong>Price:</strong> $${featured.price.toFixed(2)}</p>
        <p><strong>Purchased:</strong> ${featured["Purchased on"] || 'Unknown'}</p>
      `;
    }

    function displayKits() {
      const kitsDiv = document.getElementById('kits');
      kitsDiv.innerHTML = '';
      let total = 0;

      const search = document.getElementById('searchBar').value.toLowerCase();
      const gradeFilter = document.getElementById('filterGrade').value;
      const sort = document.getElementById('sortOption').value;

      let kitsToShow = allKits.filter((kit, i) => i !== featuredIndex);

      if (search) kitsToShow = kitsToShow.filter(kit => kit.name.toLowerCase().includes(search));
      if (gradeFilter !== 'All') kitsToShow = kitsToShow.filter(kit => kit.grade === gradeFilter);

      if (sort === 'priceLow') kitsToShow.sort((a, b) => a.price - b.price);
      if (sort === 'priceHigh') kitsToShow.sort((a, b) => b.price - a.price);
      if (sort === 'alpha') kitsToShow.sort((a, b) => a.name.localeCompare(b.name));

      kitsToShow.forEach(kit => {
        total += kit.price;
        const div = document.createElement('div');
        div.className = 'kit';
        div.innerHTML = `
          <img src="${kit.img}" alt="${kit.name}">
          <h2>${kit.name}</h2>
          <p><strong>Grade:</strong> ${kit.grade}</p>
          <p><strong>Scale:</strong> ${kit.scale}</p>
          <p><strong>Price:</strong> $${kit.price.toFixed(2)}</p>
          <p><strong>Purchased:</strong> ${kit["Purchased on"] || 'Unknown'}</p>
        `;
        kitsDiv.appendChild(div);
      });

      document.getElementById('headerTitle').textContent = `Gundam Collection - Total: $${total.toFixed(2)}`;
    }

    document.getElementById('resetFilters').addEventListener('click', () => {
      document.getElementById('filterGrade').value = 'All';
      document.getElementById('sortOption').value = 'default';
      document.getElementById('searchBar').value = '';
      displayKits();
    });

    fetch('Gundams.json')
      .then(res => res.json())
      .then(data => {
        allKits = data.Gundams;
        featuredIndex = Math.floor(Math.random() * allKits.length);
        displayFeatured();
        displayKits();
      });
  </script>
</body>
</html>
